{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'project_view' project.pk %}">View</a>
    </li>
{% endblock %}
{% block content %}
    <h1 class="text-center m-5">Are you sure want to delete this project "{{ project.title }}"?</h1>
    <form method="POST" action="{% url "project_delete" project.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" class="btn btn-danger" value="Confirm"></p>
        <p class="btn btn-success "><a class="text-white" href="{% url "project_view" project.pk %}">Cancel</a></p>
    </form>
{% endblock %}
