{% extends "base.html" %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'webapp:project_view' project.pk %}">View</a>
    </li>
{% endblock %}
{% block content %}
    <h1 class="text-center m-5">Are you sure want to delete this project "{{ project.title }}"?</h1>
    <form method="POST" action="{% url "webapp:project_delete" project.pk %}" class="text-center">
        {% csrf_token %}
                  {% include 'partial/form.html' with button_text="Delete" %}
        <p class="btn btn-success "><a class="text-white" href="{% url "webapp:project_view" project.pk %}">Cancel</a></p>
    </form>
{% endblock %}
