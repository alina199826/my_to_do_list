
{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
          <a class="nav-link" href="{% url 'create' %}">Add Task</a>
    </li>
{% endblock %}

{% block content %}

        <h1> Issue tracker</h1>
        <hr>
        {% for task in tasks %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ task.summary }}</h5>
                <a href="{% url 'view' task.id %}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>

        {% endfor %}


{% endblock %}
