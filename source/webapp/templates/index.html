<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

    <div class="container">

        <a href="/task/add/">Create Task</a>
        <h1>To Do list</h1>
        <hr>
        {% for task in tasks %}
            <h3>Название: {{ task.title }}</h3>
            <h4>статус:</h4><h2>"{{ task.status }}"</h2>
            <p> Выполнить до {{ task.deadline|date:"d F Y"|default:"-" }}</p>
            <form action="/?id={{ task.id }}" method="POST">
            {% csrf_token %}
                <input type="submit" value="delete">
            </form>
            <hr>
        {% endfor %}
    </div>


</body>
</html>
